<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <!-- header section  -->
    <header class="header raleway-font">
        <!-- navbar section -->
        <nav class="navbar">
            <h2 class="logo">Logo</h2>
            <button class="btn-1">Sign up</button>
        </nav>
        <!-- banner section -->
        <div class="banner">
            <h1 class="banner-heading">Cool Dark UI Template for <br> Webflow Agencies!</h1>
            <button class="btn-1">Stay Focused</button>
        </div>
    </header>

    <!-- main section -->
    <main>
        <!-- action section -->
        <section class="action-container raleway-font">
            <div class="action-des">
                <h2>See It in Action</h2>
                <p>Explore the live preview and imagine your <br> brand in this bold new look.</p>
                <button class="btn-1">Launch Live Preview</button>
            </div>
            <img src="./Assets/wc-mini.png" alt="wc-mini image">
        </section>

        <!-- Productive users section -->
        <section class="productive-users inter-font">
            <h2 class="raleway-font">Joined Thousands of Productive Users</h2>
            <div class="users-reactions">
                <div class="users">
                    <p class="count">50K</p>
                    <p class="count-text">Activr Users</p>
                </div>
                <div class="users">
                    <p class="count">2M+</p>
                    <p class="count-text">Focus Seasons</p>
                </div>
                <div class="users">
                    <p class="count">95%</p>
                    <p class="count-text">Satisfaction Rate</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
